www:
  ~needs: [build-www, api]

api:
  ~needs: [build-api, seed]
  volumes:
    - name: files
      emptyDir: {}
  volumeMounts:
    - mountPath: /mnt/files
      name: files

jobs:
  runs:
    db:
      use: create-db
    seed:
      ~needs: [db]
      use: seed-db
      with:
        seedPath: api/mocked-db.sql
