name: Deactivate

on:
  pull_request:
    types: [ closed ]
    branches-ignore:
      - main
    
jobs:

  deactivate:
    name: Deactivate review branch
    runs-on: ubuntu-latest
    steps:

    - uses: SocialGouv/actions/k8s-deactivate@v1
      with:
        kube-config: ${{ secrets.SOCIALGOUV_KUBE_CONFIG_DEV2  }}
