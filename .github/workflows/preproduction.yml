name: Preproduction

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*

concurrency:
  group: preproduction
  cancel-in-progress: true

jobs:
  register-website:
    name: Build & Register application
    runs-on: ubuntu-latest
    steps:
      - name: Get project name
        run: |
          echo "project=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Use autodevops build and register
        uses: SocialGouv/actions/autodevops-build-register@v1
        with:
          environment: preprod
          project: ${{ env.project }}
          token: ${{ secrets.GITHUB_TOKEN }}
          imageName: ${{ env.project }}/website
          dockerfile: website/Dockerfile
          dockercontext: .
  register-dashboard:
    name: Build & Register dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Get project name
        run: |
          echo "project=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Use autodevops build and register
        uses: SocialGouv/actions/autodevops-build-register@v1
        with:
          environment: preprod
          project: ${{ env.project }}
          token: ${{ secrets.GITHUB_TOKEN }}
          imageName: ${{ env.project }}/dashboard
          dockerfile: dashboard/Dockerfile
          dockercontext: .
  register-api:
    name: Build & Register api
    runs-on: ubuntu-latest
    steps:
      - name: Get project name
        run: |
          echo "project=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Use autodevops build and register
        uses: SocialGouv/actions/autodevops-build-register@v1
        with:
          environment: preprod
          project: ${{ env.project }}
          token: ${{ secrets.GITHUB_TOKEN }}
          imageName: ${{ env.project }}/api
          dockerfile: api/Dockerfile
          dockercontext: .

  deploy-preproduction:
    name: Deploy preproduction
    runs-on: ubuntu-latest
    needs: [register-website, register-dashboard, register-api]
    environment:
      name: preproduction
      url: https://mano-app-preprod.${{ env.SOCIALGOUV_BASE_DOMAIN }}
    steps:
      - name: Use autodevops manifests generation
        uses: SocialGouv/actions/autodevops-manifests@v1
        with:
          environment: "preprod"
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
          socialgouvBaseDomain: ${{ secrets.SOCIALGOUV_BASE_DOMAIN }}
          pgUserSecretPrefix: pg-user

      - name: Use autodevops deployment
        uses: SocialGouv/actions/autodevops-deploy@v1
        with:
          environment: "preprod"
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
